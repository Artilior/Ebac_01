<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PráticaM3</title>
</head>
<body>
    <Form>
        Formulário de cadastro
        <hr size="4" />
        <label for="user">Nome </label>
        <input id="user" type="text" placeholder="Insira seu nome"/>
        <br />
        <label for="email">Email </label>
        <input id="email" type="email" placeholder="Insira seu email" />
        <br />
        <label for="pw">Senha </label>
        <input id="pw" type="password" placeholder="Insira sua senha" />
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </Form>
</body>
</html>
